<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <script src="https://kit.fontawesome.com/31f6df145e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Create form</h1>
    </div>
    <form class="form" id="form">
      <div class="form-control">
        <label for="fname">Name</label>
        <input type="text" id="fname" placeholder="Enter name">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small></small>
      </div>
      
      <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter Email">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small></small>
      </div>
      

      <div class="form-control">
        <label for="pswd">Password</label>
        <input type="password" id="pswd" placeholder="Create password">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small></small>
      </div>
      

      <div class="form-control">
        <label for="pswdR">Re-enter Password</label>
        <input type="password" id="pswdR" placeholder="Re-enter password">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small></small>
      </div>
      

      <input type="submit" value="Submit" id="submit">
    </form>
  </div>

<script src="script.js"></script>
</body>
</html>
